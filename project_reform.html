<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.js"></script>
    <!--     轮播图-->
    <script src="https://cdn.bootcss.com/Swiper/4.5.0/js/swiper.js"></script>
    <!--      核心样式组件-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">-->
    <!--    轮播图-->
    <link href="https://cdn.bootcss.com/Swiper/4.5.0/css/swiper.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <script>
        let addProject_url = "http://localhost:8080/reform";
        $(function () {
            $("#login").text(sessionStorage.getItem("username"));
            $("#btn").click(function () {
                    let proName1 = $("#title").val();
                    if(!proName1){
                        alert("项目名称不能为空")
                        return false;
                    }
                    let proCom1 = $("#pro_com").val();
                    if(!proCom1){
                        alert("公司名称不能为空")
                        return false;
                    }
                    let time1 = $("#finish_time").val();
                    if(!time1){
                        alert("时间不能为空")
                        return false;
                    }
                    let cateId1 = $("#vary option:selected").val();
                    if(!cateId1){
                        alert("必须选择项目类型")
                        return false;
                    }
                    let menu2Id1 = $("#price option:selected").val();
                    if(!menu2Id1){
                        alert("必须选择项目预算")
                        return false;
                    }
                    let menu3Id1 = $("#area option:selected").val();
                    if(!menu3Id1){
                        alert("必须选择项目指定地区")
                        return false;
                    }
                    let proRequest1 = $("#inputRequest").val();
                    if(!proRequest1){
                        alert("项目需求不能为空")
                        return false;
                    }
                    let tel1 = $("#telephone").val();
                    if (!(/^1[3456789]\d{9}$/.test(tel1))){
                        alert("电话号码格式不正确")
                        return false;
                    }
                let project = {
                    proName :proName1,
                    proCom :proCom1,
                    proRequest : proRequest1,
                    tel : tel1,
                    time : time1,
                    cateId : cateId1,
                    menu2Id : menu2Id1,
                    menu3Id : menu3Id1
                }
                $.get(addProject_url,project,function (results) {
                    if(results.status===200){
                        alert("发布成功!")
                        location.href = "index.html"
                    }else {
                        alert("发布失败")
                    }
                },'json')
            })
        });
    </script>
    <style>
        .form-group{
            font-size: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default clearfix" role="navigation" style="background-color:#cecda3;">
    <div class="navbar-header">
        <div class="navbar-brand" style="color: #b9ddc7"><img src="img/logo.png"/></div>
    </div>
    <ul class="nav navbar-nav" style="padding: 15px;">
        <li><a href="index.html">找项目</a></li>
        <li><a href="index2.html">接包达人</a></li>
        <li><a href="project_reform.html">发项目</a></li>
    </ul>
    <ul  class="nav navbar-nav pull-right" style="padding: 15px">
        <li><a href="login.html" id="login">登录</a> </li>
        <li><a href="register.html">注册</a> </li>
    </ul>
</nav>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group" align="center" style="font-size: 40px;margin-top: 30px;margin-bottom: 30px">
            <label><p  style="line-height: 20px;">快速发布项目</p></label>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">项目标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="标题不能为空">
            </div>
        </div>
        <div class="form-group">
            <label for="pro_com" class="col-sm-2 control-label">发布公司</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pro_com" placeholder="发布公司不能为空">
            </div>
        </div>
        <div class="form-group">
            <label for="finish_time" class="col-sm-2 control-label">要求时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="finish_time" placeholder="要求时间不能为空">
            </div>
        </div>
        <div class="form-group">
            <label for="vary" class="col-sm-2 control-label">项目分类</label>
            <div class="col-sm-10">
                <select id="vary" style="width: 100%">
                  <option value="">请选择所属类别</option>
                  <option value="1">网站开发</option>
                  <option value="2">桌面应用</option>
                  <option value="3">APP</option>
                  <option value="4">UI设计</option>
                  <option value="5">数据采集与分析</option>
                  <option value="6">嵌入式与智能硬件</option>
                  <option value="7">微信开发</option>
                  <option value="8">管理系统</option>
                  <option value="9">其他分类项目</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">项目预算</label>
            <div class="col-sm-10">
                <select id="price" style="width: 100%">
                    <option value="">请选择项目预算</option>
                    <option value="1">1千以下</option>
                    <option value="2">1千~5千</option>
                    <option value="3">5千~1万</option>
                    <option value="4">1万~5万</option>
                    <option value="5">5万~10万</option>
                    <option value="6">10万以上</option>
                    <option value="7">待商议</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="area" class="col-sm-2 control-label">项目指定地区</label>
            <div class="col-sm-10">
                <select id="area" style="width: 100%">
                    <option value="">请选择项目指定地区</option>
                    <option value="1">北京市</option>
                    <option value="2">上海市</option>
                    <option value="19">广东省</option>
                    <option value="35">国外</option>
                    <option value="36">不限</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputRequest" class="col-sm-2 control-label">项目需求</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputRequest" placeholder="项目需求不能为空" style="height: 100px;"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="telephone">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" id="btn" class="btn btn-default" value="提交" style="font-size: 20px"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
